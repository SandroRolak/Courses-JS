<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Born</title>
</head>
<body>
    <h1>Reconhendo sua  nacionalidade</h1>

    Em que país você mora? <input id='born' type="text">
    <input type="button" value="Enviar" onclick="verificar()">
    
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            let nasc = document.querySelector('input#born');
            let res = document.getElementById('res');
            res.innerHTML = `<p>Você nasceu no <strong>${nasc.value}!</strong></p>`
            
            if (nasc.value == 'Brasil') {
                res.innerHTML += `Você é <strong>Brasileiro!</strong>`               
            } else {
                res.innerHTML += `Você é <strong>Estrangeiro!</strong>`
            }

            res.innerHTML += `<p>Muito obrigado pela resposta!!!</p>`            
        }
    </script>
    
</body>
</html>
