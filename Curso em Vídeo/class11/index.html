<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            padding-bottom: 30px;
        }

        #res {
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input id="txtvel" type="number" name="txtvel"> km/h
    <input type="button" value="Verificar" onclick= "calcular()">

    <div id="res">
    </div>

    <script>      
        function calcular() {
            let txtv = document.querySelector('input#txtvel');
            let vel = Number(txtv.value);
            let res = document.querySelector('div#res');
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>!</p>`
            if(vel>70) {
                res.innerHTML += `Sua velocidade ultrapassou o limite permitido. <strong>MULTADO!</strong>`
            } else {
                res.innerHTML += `Continue seguindo as regras de trânsito. <strong>Boa viagem!</strong>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
    }
    </script>
</body>
</html>
